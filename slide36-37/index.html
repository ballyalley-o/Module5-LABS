<body>
    <div class="container">
        <h1>Slide 36</h1>
            <p>Exercise 2 (Calculator app)</p>
            <br/>
                <div>Result:
                <span id="result"></span>
            </div>
    </div>


</body>
    <script>
    let num1=20;
    let num2=4;

            fetch(`http://localhost:3000/calculator/add?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
        document.getElementById("result").innerHTML = data.result;
        })

            fetch(`http://localhost:3000/calculator/substract?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
        document.getElementById("result").innerHTML = `${data.result}`;
        })

            fetch(`http://localhost:3000/calculator/multiply?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
        document.getElementById("result").innerHTML = `${data.result}`;
        })

            fetch(`http://localhost:3000/calculator/divide?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
        document.getElementById("result").innerHTML = `${data.dividend}`;
        })



    </script>
